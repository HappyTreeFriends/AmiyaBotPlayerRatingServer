apiVersion: apps/v1
kind: Deployment
metadata:
  name: amiya-bot-player-rating-server
  namespace: amiya-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amiya-bot-player-rating-server
  template:
    metadata:
      labels:
        app: amiya-bot-player-rating-server
    spec:
      containers:
        - command:
            - dotnet
            - AmiyaBotPlayerRatingServer.dll
          env:
            - name: DOTNET_RUNNING_IN_CONTAINER
              value: 'true'
            - name: DOTNET_USE_POLLING_FILE_WATCHER
              value: 'true'
            - name: NUGET_XMLDOC_MODE
              value: skip
            - name: POWERSHELL_DISTRIBUTION_CHANNEL
              value: PSDocker-DotnetSDK-Debian-10
            - name: TZ
              value: Asia/Shanghai
          image: harbor.hsyhhssyy.net/home-esxi/amiya-bot-player-rating-server:1
          imagePullPolicy: Always
          name: amiya-bot-player-rating-server
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: Blank
              port: 80
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      imagePullSecrets:
        - name: harbor.hsyhhssyy.net
